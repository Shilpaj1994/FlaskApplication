{% extends 'base.html' %}

{% block content %}
    {% if error_statement %}
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        {{ error_statement }}
      </div>
    </div>
    {% endif %}


    <br/><br/>

    <div class="container">
        <h1>Subscribe to my channel!</h1>
    </div>

    <form action="/form" method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="first_name" value="{{first_name}}">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="last_name" value="{{last_name}}">
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email" value="{{email}}">
      </div>

      <br/><br/>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
